<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Counter({count,setCount}) {
       //Single Source of Truth:The App component acts as a single source of truth for the count.
        function increaseCount() {
          setCount(count + 1);
        }

        return (
          <button onClick={increaseCount}>
            Clicked {count} {count === 1 ? 'time' : 'times'}
          </button>
        );
      }

      function App() {
        const [count, setCount] = React.useState(0); //State in Parent Component:The App component manages the count  state using useState. 2.It passes the count and setCount handler to its child components.


        return (
          <>
            <Counter count={count} setCount={setCount}/>
            <Counter  count={count} setCount={setCount}/>
          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
