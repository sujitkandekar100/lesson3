<!DOCTYPE html>
<html>
  <head>
    <title>Counter App</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    function ButtonClick({count,setCount}){
      
       //Single Source of Truth:The App component acts as a single source of truth for the count.
      function buttonCount(){ //buttonCount is updater functions.
       setCount(count+1); //setCount only for read.

      };
      
      return (
        <>
         <button onClick={buttonCount}>Click {count} button </button>
        
        </>
      );
    }
    function RestButton({count,setCount}){
      function buttonCountRest(){
         setCount(0);
      };
      return(
        <>
        <button onClick={buttonCountRest}>reset count</button>
        </>
      );
    }
     function App(){
      const [count,setCount]=React.useState(0); //paranet component sharing state of child component .
      return(
       <>
        <ButtonClick count={count}setCount={setCount} /> 
        <ButtonClick count={count}setCount={setCount} />
        <RestButton count={count} setCount={setCount} />
       </>
      );
     }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
